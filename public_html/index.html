<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8"/>
    <title>Feelin' Chatty</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="style_chatty.css">
    <script src="functions.js"></script>
    <!-- HOW TO LINK YOUR JS FILE TOP THIS USING STATIC -->
  </head>

  <body>

    <div class="conversation">
      <div class="conversation-text-container" id="conversation-text-container">
        <div class="one-message-container">
          <div class="alias-display-text">Person #1: </div>
          <div class="message-display-text">Hello, who is this?</div>
          <div class="timestamp-text">(August 16, 2029 at 1:55:03pm)</div>
        </div>  <!-- "one-message-container" -->
      </div> <!-- "conversation-text-container" -->
    </div> <!-- "conversation" -->

    <div class="editor">
      <div class="editor-text-container">
        <label for="alias-in" id="alias-label">Alias: </label>
        <input type="text" id="alias-in" class="textIn" onkeyup="logmexoxo()"><br>

        <label for="message-in">Message: </label>
        <input type="text" id="message-in" class="textIn" onkeyup="logmexoxo()">
      </div> <!-- "editor-text-container" -->
      <div class="button-contain">
      <button id="sendMessage" onclick="logmexoxo()">Send Message!</button>
    </div> <!-- "button-contain" -->
    </div> <!-- "editor" -->
  </body>
</html>
