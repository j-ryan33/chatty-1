<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="./code.js"></script>
  <title>RESPONSIBILITIES</title>
</head>
<body>

  <div class="segment" id="responsibilities">
    <h2>RESPONSIBILITIES</h2>
  </div>
  
  <div class="segment" id="categories"> </div>
  
  <div class="segment" id="createCategory">
    <div>CREATE CAT</div>
    <br/>
    <label for="catName">Name</label>
    <input id="catName" type="text"> </input>
    <br/>
    <label for="catPrio">Priority</label>
    <input id="catPrio" type="number"> </input>
    <br/>
    <label for="catColor">Color</label>
    <input id="catColor" type="color"> </input>
    <br/>
    <input type="button" id="createCatButton" onclick="createCategory();" value="Create Item"/>
  </div>

  <div class="segment" id="items"> </div>

  <div class="segment" id="createItem">
    <div>CREATE ITEM</div>
    <br/>
    <label for="itemName">Name</label>
    <input id="itemName" type="text"> </input>
    <br/>
    <label for="itemStat">Status</label>
    <input id="itemStat" type="text"> </input>
    <br/>
    <label for="itemDifficulty">Difficulty</label>
    <input id="itemDifficulty" type="number"> </input>
    <br/>
    <input type="button" id="createItemButton" onclick="createItem();" value="Create Item"/>
  </div>
  <script>
    getCategories();
  </script>
</body>
</html>
